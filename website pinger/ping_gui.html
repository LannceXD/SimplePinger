<!DOCTYPE html>
<html>
<head>
    <title>Website Pinger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input[type=text] {
            padding: 10px;
            width: 300px;
        }
        input[type=button] {
            padding: 10px 20px;
        }
    </style>
    <script>
        function pingWebsite() {
            var website = document.getElementById("website").value;
            var shell = new ActiveXObject("WScript.Shell");
            shell.Run("cmd.exe /k ping " + website);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Website Pinger</h1>
        <input type="text" id="website" placeholder="Enter website URL" />
        <input type="button" value="Ping" onclick="pingWebsite()" />
    </div>
</body>
</html>
